   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter-vidéo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Titre</label>
              <input type="text" class="form-control" id="titre-name" name="titre">
            </div>
            <div class="mb-3">
              <label for="image" class="col-form-label">Path_video</label>
              <input type="image" class="form-control" id="image" name="Path_video">
            </div>
            <div class="mb-3">
              <label for="number" class="col-form-label">durée</label>
              <input type="text" class="form-control" id="number" name="duree" >
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Sous_catégorie</label>
              <input type="text" class="form-control" id="Sous_catégorie- name" name="Sous_catégorie">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn danger" data-bs-dismiss="modal">Annuler</button>
          <button type="button" class="btn-btn" >Ajouter</button>
        </div>
      </div>
    </div>
